<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Music Mixer</title>
<!--link to reset first-->
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>


	<!-- <div id="dropZone"></div> -->

	<img src="images/record_player.svg" id="dropZone">

	
	<div id="musicGuitar">
		<img src="images/guitar_record.svg" id="audioOne" draggable>

		<img src="images/guitar2.svg" id="audioTwo" draggable>

		<img src="images/guitar3.svg" id="audioThree" draggable>
	</div>

	<div id="musicDrum">
		<img src="images/drums_record.svg" id="audioFour" draggable>

		<img src="images/drums2.svg" id="audioFive" draggable>

		<img src="images/drums3.svg" id="audioSix" draggable>
	</div>

	<div id="musicBass">
		<img src="images/bass.svg" id="audioSeven" draggable>

		<img src="images/bass2.svg" id="audioEight" draggable>

		<img src="images/bass3.svg" id="audioNine" draggable>
	</div>

	<button id="resetButton">Reset Music</button>

	




<!--load js at bottom, so DOM gets built-->
	<script src="js/main.js"></script>
</body>
</html>
